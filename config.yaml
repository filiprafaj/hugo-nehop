  article:
    math: false
    readingTime: false
    license:
      enabled: false
      default: NEHOP

  comments:
    enabled: true
    provider: disqus

    disqusjs:
        shortname: nehop

    utterances:
      repo: filiprafaj/hugo-nehop
      issueTerm: comments
      label: comments

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

